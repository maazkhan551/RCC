<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Royal Cloth Center</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <table id="checkout-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="checkout-body">
        <!-- Items populated by JS -->
      </tbody>
    </table>

    <div class="checkout-summary">
      <h2>Grand Total: $<span id="grand-total">0.00</span></h2>
      <div style="margin-top:10px;">
        <button id="place-order" class="btn">Place Order</button>
        <button id="back-to-shop" class="btn alt">Back to Shop</button>
      </div>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
